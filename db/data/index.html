<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/style.css">
    <script src="http://localhost:8080/app.js"></script>
    <title>Welcome to Colors Manager</title>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Tree list</h1>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2">
                                        <h4>ID</h4>
                                    </div>
                                    <div class="col-4">
                                        <h4>NAME</h4>
                                    </div>
                                    <div class="col-2">
                                        <h4>HEIGHT</h4>
                                    </div>
                                    <div class="col-4">
                                        <h4>TYPE</h4>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{LI}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Plant Tree</h2>
                    </div>
                    <form class="card-body" action="http://localhost:8080/plant" method="post">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Height</label>
                            <input type="text" class="form-control" name="height">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipas</label>
                            <select class="form-select" name="type">
                                <option value="lapuotis">lapuotis</option>
                                <option value="spygliuotis">spygliuotis</option>
                                <option value="palmė">palmė</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-5">
                            <button type="submit" class="btn btn-outline-success">Plant</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Cut Tree</h2>
                    </div>
                    <form class="card-body" action="http://localhost:8080/cut" method="post">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="mb-3 mt-5">
                            <button type="submit" class="btn btn-outline-danger">Cut</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Water Tree</h2>
                    </div>
                    <form class="card-body" action="http://localhost:8080/water" method="post">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" name="id">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Height</label>
                            <input type="text" class="form-control" name="height">
                        </div>
                        <div class="mb-3 mt-5">
                            <button type="submit" class="btn btn-outline-info">Water</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
