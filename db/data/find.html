<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://localhost:8080/style.css">
    <script src="http://localhost:8080/app.js"></script>
    <title>Find results</title>
</head>

<body>

    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5">
                    <form class="card-body" action="http://localhost:8080/find" method="get">
                        <div class="mb-3">
                            <label class="form-label">tree name</label>
                            <input type="text" class="form-control" name="s" value="{{S}}">
                        </div>
                        <div class="mb-3 mt-3">
                            <button type="submit" class="btn btn-outline-primary">Find</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Tree list</h1>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-2">
                                        <h4>ID</h4>
                                    </div>
                                    <div class="col-4">
                                        <h4>NAME</h4>
                                    </div>
                                    <div class="col-2">
                                        <h4>HEIGHT</h4>
                                    </div>
                                    <div class="col-4">
                                        <h4>TYPE</h4>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{LI}}
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
