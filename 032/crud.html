<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>

    <h1>CRUD</h1>

    <div><b>Create</b> <span>Tuščios formos rodymas</span></div>
    <div><b>Store</b> <span>Naujos informacijos įrašymas</span></div>
    <div><b>Edit</b> <span>Užpildytos formos rodymas</span> <i>id</i></div>
    <div><b>Update</b> <span>Senos informacijos perrašymas</span> </div>
    <div><b>Delete</b> <span>Trynimo patvirtinimo rodymas</span> <i>id</i></div>
    <div><b>Destroy</b> <span>Informacijos ištrynimas</span> <i>id</i></div>
    <div><b>Read</b> <span>Visos informacijos atvaizdavimas</span></div>
    <div><b>Show</b> <span>Dalies informacijos atvaizdavimas</span> <i>id</i></div>
    
</body>
</html>
